<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Vendor / CDN -->  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,500,700,400' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{ "/apple-icon-57x57.png" | prepend: site.favicons }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ "/apple-icon-60x60.png" | prepend: site.favicons }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ "/apple-icon-72x72.png" | prepend: site.favicons }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ "/apple-icon-76x76.png" | prepend: site.favicons }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ "/apple-icon-114x114.png" | prepend: site.favicons }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ "/apple-icon-120x120.png" | prepend: site.favicons }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ "/apple-icon-144x144.png" | prepend: site.favicons }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ "/apple-icon-152x152.png" | prepend: site.favicons }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-icon-180x180.png" | prepend: site.favicons }}">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ "/android-icon-192x192.png" | prepend: site.favicons }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/favicon-32x32.png" | prepend: site.favicons }}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ "/favicon-96x96.png" | prepend: site.favicons }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicon-16x16.png" | prepend: site.favicons }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ "/ms-icon-144x144.png" | prepend: site.favicons }}">
  <meta name="theme-color" content="#ffffff">

  <!-- manifest.json - for App Icons -->
  <link rel="manifest" href="/manifest.json">
  
  {% if jekyll.environment == "development" %}
      {% include development/livereload.html %}
  {% endif %}
  
</head>
